<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregar Conta - Bantux</title>

  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS embutido -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f66f3c, #ff7b34);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      max-width: 800px;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      background: linear-gradient(135deg, #f66f3c, #ff7b34);
      padding: 30px;
    }

    .btn-custom {
      background-color: #f66f3c;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
    }

    .btn-custom:hover {
      background-color: #ff7b34;
    }

    .form-label {
      font-weight: bold;
      color: #fff;
    }

    .input-group-text {
      background-color: #333;
      border: none;
      color: #fff;
    }

    .loading-indicator {
      display: none;
      text-align: center;
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      color: white;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      margin: 0 5px;
    }

    .footer a:hover {
      background-color: #f66f3c;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Página Carregar Conta -->
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Carregar Conta</h2>

        <!-- Formulário de Carregamento -->
        <form id="carregar-form">
          <div class="mb-4">
            <label for="valor" class="form-label">Digite o valor a carregar</label>
            <input type="number" class="form-control" id="valor" placeholder="Ex: 1000" min="100" required />
          </div>

          <div class="mb-4">
            <label for="metodo" class="form-label">Método de pagamento</label>
            <select class="form-select" id="metodo" required>
              <option value="cartao">Cartão de Crédito/Débito</option>
              <option value="transferencia">Transferência Bancária</option>
              <option value="payPal">PayPal</option>
              <option value="mobile">Pagamento por Telemóvel</option>
            </select>
          </div>

          <div class="loading-indicator" id="loading-indicator">
            <p>Processando seu pagamento...</p>
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>

          <button type="submit" class="btn-custom">Confirmar Pagamento</button>
        </form>

      </div>
    </div>

  </div>

  <!-- Footer (opcional em uma página web app, mas por enquanto é só para navegação adicional) -->
  <div class="footer">
    <p>© 2024 Bantux | <a href="#">Suporte</a> | <a href="#">Política de Privacidade</a></p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script do Formulário -->
  <script>
    const carregarForm = document.getElementById('carregar-form');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    carregarForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão do formulário

      // Exibe o indicador de carregamento
      loadingIndicator.style.display = 'block';

      // Simula um processo de pagamento (usaremos um setTimeout para simular o pagamento)
      setTimeout(function() {
        alert('Pagamento realizado com sucesso!');
        loadingIndicator.style.display = 'none'; // Esconde o indicador de carregamento
        carregarForm.reset(); // Reseta o formulário
      }, 3000); // Simula o processamento do pagamento por 3 segundos
    });
  </script>

</body>
</html>
