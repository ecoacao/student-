<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregar Conta - Bantux</title>

  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS embutido -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f66f3c, #ff7b34);
      color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand {
      color: white !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .navbar-nav .nav-link:hover {
      color: #ff7b34 !important;
    }

    .container {
      margin-top: 80px;
      max-width: 900px;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      background: #1f1f1f;
      padding: 30px;
    }

    .btn-custom {
      background-color: #f66f3c;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
    }

    .btn-custom:hover {
      background-color: #ff7b34;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      font-size: 16px;
    }

    .input-group-text {
      background-color: #333;
      border: none;
      color: #fff;
    }

    .loading-indicator {
      display: none;
      text-align: center;
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
    }

    .spinner-border {
      color: #f66f3c;
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 576px) {
      .navbar-brand, .navbar-nav .nav-link {
        font-size: 14px;
      }

      .container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bantux</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carregar Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Histórico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Página Carregar Conta -->
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Carregar Conta</h2>

        <!-- Formulário de Carregamento -->
        <form id="carregar-form">
          <div class="mb-4">
            <label for="valor" class="form-label">Digite o valor a carregar</label>
            <input type="number" class="form-control" id="valor" placeholder="Ex: 1000" min="100" required />
          </div>

          <div class="mb-4">
            <label for="metodo" class="form-label">Método de pagamento</label>
            <select class="form-select" id="metodo" required>
              <option value="cartao">Cartão de Crédito/Débito</option>
              <option value="transferencia">Transferência Bancária</option>
              <option value="payPal">PayPal</option>
              <option value="mobile">Pagamento por Telemóvel</option>
            </select>
          </div>

          <div class="loading-indicator" id="loading-indicator">
            <p>Processando seu pagamento...</p>
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>

          <button type="submit" class="btn-custom">Confirmar Pagamento</button>
        </form>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script do Formulário -->
  <script>
    const carregarForm = document.getElementById('carregar-form');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    carregarForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão do formulário

      // Exibe o indicador de carregamento
      loadingIndicator.style.display = 'block';

      // Simula um processo de pagamento (usaremos um setTimeout para simular o pagamento)
      setTimeout(function() {
        alert('Pagamento realizado com sucesso!');
        loadingIndicator.style.display = 'none'; // Esconde o indicador de carregamento
        carregarForm.reset(); // Reseta o formulário
      }, 3000); // Simula o processamento do pagamento por 3 segundos
    });
  </script>

</body>
</html>
