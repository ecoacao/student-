<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bantux - Carteira Digital</title>

  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- React e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone"></script>

  <!-- CSS embutido -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .login-container, .signup-container, .dashboard-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #4CAF50;
      color: white;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Root div for React -->
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">

    // Importando o React e o ReactDOM
    const { useState } = React;

    // Componente de Login
    const Login = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        onLogin({ email, password });
      };

      return (
        <div className="login-container">
          <h2 className="text-center">Bem-vindo ao Bantux</h2>
          <form onSubmit={handleSubmit}>
            <div className="mb-3">
              <label className="form-label">E-mail</label>
              <input type="email" className="form-control" value={email} onChange={(e) => setEmail(e.target.value)} required />
            </div>
            <div className="mb-3">
              <label className="form-label">Senha</label>
              <input type="password" className="form-control" value={password} onChange={(e) => setPassword(e.target.value)} required />
            </div>
            <button type="submit" className="btn btn-custom w-100">Entrar</button>
          </form>
          <p className="mt-3 text-center">Ainda não tem conta? <a href="#" onClick={onLogin}>Crie uma aqui!</a></p>
        </div>
      );
    };

    // Componente de Dashboard
    const Dashboard = ({ user }) => {
      return (
        <div className="dashboard-container">
          <h2 className="text-center">Olá, {user.nome}</h2>
          <div className="text-center mt-3">
            <h3>Saldo: AOA 5000.00</h3>
            <button className="btn btn-custom mt-3" onClick={() => alert('Recarga realizada!')}>Carregar Conta</button>
          </div>
          <div className="mt-4">
            <h4>Histórico de Transações</h4>
            <ul className="list-group">
              <li className="list-group-item">24/11/2024 - Transferência para João - AOA 500.00</li>
              <li className="list-group-item">20/11/2024 - Recarga de Conta - AOA 1000.00</li>
            </ul>
          </div>
        </div>
      );
    };

    // Componente Principal (App)
    const App = () => {
      const [user, setUser] = useState(null);

      const handleLogin = (userData) => {
        // Aqui pode ter a lógica para validar o login
        const { email, password } = userData;
        if (email === 'user@example.com' && password === '123456') {
          setUser({ nome: 'João Silva', email });
        } else {
          alert('Credenciais inválidas');
        }
      };

      return (
        <div className="container">
          {user ? <Dashboard user={user} /> : <Login onLogin={handleLogin} />}
        </div>
      );
    };

    // Renderizando o componente App no DOM
    ReactDOM.render(<App />, document.getElementById('root'));

  </script>

  <!-- Bootstrap e JS do React -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
