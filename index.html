<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Músicas</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Pesquisar por música">
  <button onclick="searchMusic()">Buscar</button>
  
  <div id="musicResults"></div>

  <script>
    // Função para fazer a busca
    function searchMusic() {
      const searchTerm = document.getElementById('searchInput').value;
      axios.get(`https://api.vagalume.com.br/search.php?apikey=5f06b583872ce8d0689cfac51ca703e9=${searchTerm}`)
        .then(response => {
          const results = response.data.response.docs;
          const musicResultsDiv = document.getElementById('musicResults');
          musicResultsDiv.innerHTML = ''; // Limpar os resultados anteriores

          // Exibir os resultados
          results.forEach(track => {
            const trackDiv = document.createElement('div');
            trackDiv.classList.add('track');
            
            const trackName = document.createElement('h3');
            trackName.textContent = track.title;
            
            const artistName = document.createElement('p');
            artistName.textContent = `Por: ${track.artist}`;
            
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = `https://api.vagalume.com.br/v1/playlist/${track.artist}/${track.title}/audio/`; // Link de áudio da Vagalume
            
            trackDiv.appendChild(trackName);
            trackDiv.appendChild(artistName);
            trackDiv.appendChild(audioPlayer);
            
            musicResultsDiv.appendChild(trackDiv);
          });
        })
        .catch(error => {
          console.error('Erro ao buscar músicas:', error);
        });
    }
  </script>
</body>
</html>
